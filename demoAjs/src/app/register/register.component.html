<div class="form-group" id="register-fields">
    <form #f = "ngForm" (ngSubmit)="onSubmit(f)">
        <label for="person">Name:</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        <label for="person">Phone:</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
        <label for="person">Mobile Phone:</label>
        <input type="text" class="form-control" id="mobilePhone" required [(ngModel)]="user.mobilePhone"
            name="mobilePhone">
        <label for="person">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required
            [(ngModel)]="user.email" name="email">
        <label for="person">Address:</label>
        <textarea class="form-group" rows="3" required [(ngModel)]="user.address" name="address"></textarea>
        <div class="button-group" id="buttons">
            <button type="button" class="btn" onClick="location.href='user/list'">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
