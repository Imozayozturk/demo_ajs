<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Mobile Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList | async">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.mobilePhone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
            </td>
        </tr>
    </tbody>
    </table>
  </div>
